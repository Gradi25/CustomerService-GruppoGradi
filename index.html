<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppo Gradi Srl - Assistenza Clienti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D9534F; /* Rosso desaturato */
            color: #000000; /* Testo nero */
        }
        header {
            background-color: #FFFFFF; /* Bianco */
            color: #D9534F; /* Rosso desaturato per il testo */
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: #FFFFFF; /* Bianco */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #D9534F; /* Rosso desaturato */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }
        input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            background-color: #D9534F; /* Rosso desaturato */
            color: #FFFFFF; /* Bianco */
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #C9302C; /* Rosso desaturato piÃ¹ scuro */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #FFFFFF;
        }
        .thank-you {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #000000;
            font-size: 18px;
        }
    </style>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            const form = document.querySelector('form');
            form.style.display = 'none';
            const thankYouMessage = document.querySelector('.thank-you');
            thankYouMessage.style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Gruppo Gradi Srl</h1>
        <p>Assistenza Clienti</p>
    </header>
    <div class="container">
        <h1>Modulo di Assistenza</h1>
        <form action="https://formspree.io/f/xkggevpq" method="POST" enctype="multipart/form-data">
    <label for="name">Nome e Cognome</label>
    <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome completo" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Inserisci il tuo indirizzo email" required>

    <label for="contract">Numero di Contratto</label>
    <input type="text" id="contract" name="contract" placeholder="Inserisci il numero di contratto" required>

    <label for="consultant">Nome del Consulente</label>
    <input type="text" id="consultant" name="consultant" placeholder="Inserisci il nome del consulente" required>

    <label for="address">Indirizzo</label>
    <input type="text" id="address" name="address" placeholder="Inserisci il tuo indirizzo" required>

    <label for="phone">Numero di Telefono</label>
    <input type="tel" id="phone" name="phone" placeholder="Inserisci il tuo numero di telefono" required>

    <label for="details">Dettagli della Richiesta</label>
    <textarea id="details" name="details" rows="5" placeholder="Descrivi brevemente la tua richiesta" required></textarea>

    <label for="attachments">Carica Allegati (JPG)</label>
    <input type="file" id="attachments" name="attachments" accept=".jpg" multiple>

    <button type="submit">Invia Richiesta</button>
</form>

        <div class="thank-you">
            <p>Grazie per avere inviato la tua richiesta di assistenza ðŸ˜Š</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Gruppo Gradi Srl. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
